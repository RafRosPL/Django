{% extends "base.html" %}
{% block content %}
<h1>Kto powinien wygrac mecz Dania:Anglia?</h1>
  {% for winner in winners %}
    {% if winner != 'Anglia' %}
      <p>Dania to {{winner}}</p>
    {% else %}
      <p>Jeśli napisałes ze Anglia to chyba piles</p>
    {% endif %}
  {% endfor %}
{% endblock content %}
